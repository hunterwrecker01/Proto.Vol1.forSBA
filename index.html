<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Questions</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #f39c12, #f1c40f);
            animation: backgroundAnimation 10s ease infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #f39c12, #f1c40f); }
            100% { background: linear-gradient(135deg, #ff7675, #ffeaa7); }
        }
        .container {
            text-align: center;
            color: #fff;
            max-width: 90%;
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* Place content above the background */
            position: relative;
        }
        h1, h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .start-btn, .response-btn {
            font-size: 1.5rem;
            padding: 10px 30px;
            color: #f39c12;
            background: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .start-btn:hover, .response-btn:hover {
            background-color: #ffeaa7;
            transform: scale(1.1);
        }
        .question-card {
            display: none;
            padding: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease forwards;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .response-btn {
            margin: 10px;
            color: #333;
        }

        /* Bouncing Stuffed Animal Styling */
        .stuffed-animal {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.9;
            animation: bounce 5s ease-in-out infinite;
        }
        
        /* Bounce Animation */
        @keyframes bounce {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100vw, 100vh); }
            50% { transform: translate(0, 100vh); }
            75% { transform: translate(100vw, 0); }
            100% { transform: translate(0, 0); }
        }

        /* Midpoint Message Styling */
        .midpoint-card {
            display: none;
            text-align: center;
            padding: 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease forwards;
        }
        .midpoint-card img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .midpoint-message {
            font-size: 1.2rem;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: .15em solid orange;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>
    <!-- Bouncing Stuffed Animals -->
    <div id="animal-container">
        <img src="stuffed1.jpeg" class="stuffed-animal" style="left: 10%; animation-duration: 4s;">
        <img src="stuffed2.jpeg" class="stuffed-animal" style="left: 20%; animation-duration: 6s;">
        <img src="stuffed3.jpeg" class="stuffed-animal" style="left: 30%; animation-duration: 5s;">
        <img src="stuffed4.jpeg" class="stuffed-animal" style="left: 40%; animation-duration: 7s;">
        <img src="stuffed5.jpeg" class="stuffed-animal" style="left: 50%; animation-duration: 6s;">
        <img src="stuffed6.jpeg" class="stuffed-animal" style="left: 60%; animation-duration: 5s;">
    </div>

    <div class="container" id="landing-page">
        <h1>Hey there!</h1>
        <p>Ready to have some fun with a few playful questions?</p>
        <button class="start-btn" onclick="showQuestion(0)">Start</button>
    </div>

    <!-- Midpoint Display with Picture and Message -->
    <div class="midpoint-card" id="midpoint-card">
        <img src="IMG_1065.jpg" alt="Special Person">
        <p class="midpoint-message" id="midpoint-message">Congrats on making it halfway of this and so I want to remind this person She is special to me</p>
        <button class="response-btn" onclick="continueQuestions()">Continue</button>
    </div>

    <div class="question-card" id="question-card">
        <h2 id="question-title">Question</h2>
        <p id="question-text"></p>
        <button class="response-btn" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        const questions = [
            "If you could take me to one place thatâ€™s special to you, where would it be, and why?",
            "Whatâ€™s one memory from your childhood that still makes you smile?",
            "If we had a day to spend however we wanted, what would our day look like?",
            "Whatâ€™s a song that reminds you of a really happy time in your life? What makes it special?",
            "Whatâ€™s something simple that makes you feel really appreciated or cared for?",
            "If you could ask me one deep or slightly embarrassing question, what would it be? (I promise to answer honestly!)",
            "Whatâ€™s a little-known fact about you that you wish more people understood?",
            "Whatâ€™s one thing youâ€™re passionate about that not many people know?",
            "If you could give me one piece of advice about life or love, what would it be?",
            "Do you like me as a person, as a human, as more than an online stranger? Would you like to see where things go if they start to get serious?"
        ];
        let currentQuestionIndex = 0;

        function showQuestion(index) {
            document.getElementById("landing-page").style.display = "none";
            document.getElementById("midpoint-card").style.display = "none";
            document.getElementById("question-card").style.display = "block";
            document.getElementById("question-text").innerText = questions[index];
            document.getElementById("question-title").innerText = `Question ${index + 1}`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex === 5) {
                showMidpointCard();
            } else if (currentQuestionIndex < questions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                document.getElementById("question-card").innerHTML = "<h2>Thank you!</h2><p>Those were some fun questions! ðŸ˜Š</p>";
            }
        }

        function showMidpointCard() {
            document.getElementById("question-card").style.display = "none";
            document.getElementById("midpoint-card").style.display = "block";
        }

        function continueQuestions() {
            showQuestion(currentQuestionIndex);
        }
    </script>
</body>
</html>
